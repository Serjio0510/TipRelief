<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä Das –¥–ª—è Tip Relief</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section {
            background: linear-gradient(145deg, #f8f9ff, #e8eeff);
            padding: 25px;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .result-section {
            background: linear-gradient(145deg, #fff8e8, #ffe8cc);
            padding: 25px;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .radius-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .radius-btn {
            padding: 8px 15px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .radius-btn:hover, .radius-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .result {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b35;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .method-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .method-info h4 {
            color: #667eea;
            margin-bottom: 8px;
        }

        .method-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .formula {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 10px 0;
            border: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä Das –¥–ª—è Tip Relief</h1>
        
        <div class="calculator-grid">
            <div class="input-section">
                <h3 style="margin-bottom: 20px; color: #667eea;">–ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</h3>
                
                <div class="form-group">
                    <label for="da">–ù–∞—Ä—É–∂–Ω—ã–π –¥–∏–∞–º–µ—Ç—Ä Da (–º–º):</label>
                    <input type="number" id="da" step="0.01" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 180.0">
                </div>

                <div class="form-group">
                    <label for="module">–ú–æ–¥—É–ª—å m (–º–º):</label>
                    <input type="number" id="module" step="0.01" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 5">
                </div>

                <div class="form-group">
                    <label for="method">–ú–µ—Ç–æ–¥ —Ä–∞—Å—á–µ—Ç–∞:</label>
                    <select id="method">
                        <option value="standard">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π (Das = Da - 0.25√óm)</option>
                        <option value="conservative">–ö–æ–Ω—Å–µ—Ä–≤–∞—Ç–∏–≤–Ω—ã–π (Das = Da - 0.3√óm)</option>
                        <option value="aggressive">–ê–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π (Das = Da - 0.4√óm)</option>
                        <option value="kompas">–ö–æ–º–ø–∞—Å-3D / –®–ª–∏—Ü—ã (Das = Da - 0.13√óm)</option>
                        <option value="grinding">–ó—É–±–æ—à–ª–∏—Ñ–æ–≤–∫–∞ (Das = Da - 0.15√óm)</option>
                        <option value="custom">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç</option>
                    </select>
                </div>

                <div class="form-group" id="customCoeffGroup" style="display: none;">
                    <label for="customCoeff">–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç:</label>
                    <input type="number" id="customCoeff" step="0.01" min="0.1" max="1.0" value="0.25">
                </div>

                <div class="form-group">
                    <label>–ë—ã—Å—Ç—Ä—ã–π –≤—ã–±–æ—Ä —Ä–∞–¥–∏—É—Å–∞ —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è:</label>
                    <div class="radius-buttons">
                        <button class="radius-btn" onclick="setRadius(0.3)">0.3</button>
                        <button class="radius-btn" onclick="setRadius(0.5)">0.5</button>
                        <button class="radius-btn" onclick="setRadius(0.75)">0.75</button>
                        <button class="radius-btn active" onclick="setRadius(1.0)">1.0</button>
                        <button class="radius-btn" onclick="setRadius(1.6)">1.6</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="radius">–†–∞–¥–∏—É—Å —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è (–º–º):</label>
                    <input type="number" id="radius" step="0.01" min="0.1" value="1.0">
                </div>

                <button class="calculate-btn" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å Das</button>
            </div>

            <div class="result-section">
                <h3 style="margin-bottom: 20px; color: #ff6b35;">–†–µ–∑—É–ª—å—Ç–∞—Ç</h3>
                
                <div class="result" id="result">---</div>
                <div class="result-label">–î–∏–∞–º–µ—Ç—Ä Das (–º–º)</div>
                
                <div class="method-info" id="methodInfo">
                    <h4>–í—ã–±–µ—Ä–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞</h4>
                    <p>–í–≤–µ–¥–∏—Ç–µ –Ω–∞—Ä—É–∂–Ω—ã–π –¥–∏–∞–º–µ—Ç—Ä Da –∏ –º–æ–¥—É–ª—å –∑—É–±—á–∞—Ç–æ–≥–æ –∫–æ–ª–µ—Å–∞</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRadius = 1.0;

        function setRadius(value) {
            currentRadius = value;
            document.getElementById('radius').value = value;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.radius-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –µ—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ
            if (document.getElementById('da').value && document.getElementById('module').value) {
                calculate();
            }
        }

        document.getElementById('method').addEventListener('change', function() {
            const customGroup = document.getElementById('customCoeffGroup');
            if (this.value === 'custom') {
                customGroup.style.display = 'block';
            } else {
                customGroup.style.display = 'none';
            }
            
            // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –µ—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ
            if (document.getElementById('da').value && document.getElementById('module').value) {
                calculate();
            }
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–¥–∏—É—Å –ø—Ä–∏ —Ä—É—á–Ω–æ–º –≤–≤–æ–¥–µ
        document.getElementById('radius').addEventListener('input', function() {
            currentRadius = parseFloat(this.value) || 1.0;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ
            const standardValues = [0.3, 0.5, 0.75, 1.0, 1.6];
            if (!standardValues.includes(currentRadius)) {
                document.querySelectorAll('.radius-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }
        });

        function calculate() {
            const da = parseFloat(document.getElementById('da').value);
            const module = parseFloat(document.getElementById('module').value);
            const method = document.getElementById('method').value;
            const radius = parseFloat(document.getElementById('radius').value);

            if (!da || !module || !radius) {
                document.getElementById('result').textContent = '---';
                document.getElementById('methodInfo').innerHTML = `
                    <h4>–û—à–∏–±–∫–∞ –≤–≤–æ–¥–∞</h4>
                    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è</p>
                `;
                return;
            }

            let coefficient;
            let methodName;
            let description;

            switch(method) {
                case 'standard':
                    coefficient = 0.25;
                    methodName = '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –º–µ—Ç–æ–¥';
                    description = '–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–π';
                    break;
                case 'conservative':
                    coefficient = 0.3;
                    methodName = '–ö–æ–Ω—Å–µ—Ä–≤–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥';
                    description = '–ë–æ–ª—å—à–µ —Å–Ω—è—Ç–∏–µ –º–∞—Ç–µ—Ä–∏–∞–ª–∞, –ª—É—á—à–µ –¥–ª—è –≤—ã—Å–æ–∫–æ–Ω–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –ø–µ—Ä–µ–¥–∞—á';
                    break;
                case 'aggressive':
                    coefficient = 0.4;
                    methodName = '–ê–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥';
                    description = '–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Å–Ω—è—Ç–∏–µ –¥–ª—è –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–π';
                    break;
                case 'kompas':
                    coefficient = 0.13;
                    methodName = '–ö–æ–º–ø–∞—Å-3D / –®–ª–∏—Ü—ã';
                    description = '–ê–ª–≥–æ—Ä–∏—Ç–º —Ä–∞—Å—á–µ—Ç–∞ –∫–∞–∫ –≤ –ö–æ–º–ø–∞—Å-3D –¥–ª—è —à–ª–∏—Ü–µ–≤—ã—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π';
                    break;
                case 'grinding':
                    coefficient = 0.15;
                    methodName = '–ó—É–±–æ—à–ª–∏—Ñ–æ–≤–∫–∞';
                    description = '–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è –æ–ø–µ—Ä–∞—Ü–∏–π –∑—É–±–æ—à–ª–∏—Ñ–æ–≤–∞–Ω–∏—è';
                    break;
                case 'custom':
                    coefficient = parseFloat(document.getElementById('customCoeff').value) || 0.25;
                    methodName = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –º–µ—Ç–æ–¥';
                    description = `–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: ${coefficient}`;
                    break;
            }

            const das = da - (coefficient * module);
            
            // –£—á–∏—Ç—ã–≤–∞–µ–º –≤–ª–∏—è–Ω–∏–µ —Ä–∞–¥–∏—É—Å–∞ —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è –Ω–∞ —Ç–æ—á–Ω–æ—Å—Ç—å
            const radiusCorrection = radius * 0.1; // –ù–µ–±–æ–ª—å—à–∞—è –∫–æ—Ä—Ä–µ–∫—Ü–∏—è
            const finalDas = das - radiusCorrection;

            document.getElementById('result').textContent = finalDas.toFixed(3);
            
            document.getElementById('methodInfo').innerHTML = `
                <h4>${methodName}</h4>
                <p>${description}</p>
                <div class="formula">Das = ${da} - (${coefficient} √ó ${module}) - ${radiusCorrection.toFixed(3)} = ${finalDas.toFixed(3)} –º–º</div>
                <p><strong>–†–∞–¥–∏—É—Å —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è:</strong> ${radius} –º–º</p>
                <p><strong>–ö–æ—Ä—Ä–µ–∫—Ü–∏—è –Ω–∞ —Ä–∞–¥–∏—É—Å:</strong> -${radiusCorrection.toFixed(3)} –º–º</p>
            `;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–Ω–∞—á–µ–Ω–∏–π
        document.getElementById('da').addEventListener('input', calculate);
        document.getElementById('module').addEventListener('input', calculate);
        document.getElementById('customCoeff').addEventListener('input', calculate);
        document.getElementById('radius').addEventListener('input', calculate);
    </script>
</body>
</html>
